<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>

    <div class="display"></div>
    <div class="contaner">

        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>

    <div>
      <div class="player">

        <div id="playerX" class="turn">X</div>
      </div>
    </div>

    <script src="script.js"></script>

</html>
